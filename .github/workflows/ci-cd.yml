name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ Última versión

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # ✅ Última versión

    - name: Log in to DockerHub
      uses: docker/login-action@v3  # ✅ Última versión
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -f ./Dockerfile -t ivan11sa/proyecto-php-nginx:${{ github.sha }} .
        docker push ivan11sa/proyecto-php-nginx:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ Actualizado

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3  # ✅ Última versión

    - name: Set up kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.K8S_CONFIG }}" | base64 -d > $HOME/.kube/config
        kubectl get nodes
        
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/nginx-deployment nginx=ivan11sa/proyecto-php-nginx:${{ github.sha }}
        kubectl rollout status deployment/nginx-deployment
