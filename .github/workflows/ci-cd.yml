name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -f Sánchez_Acuña_Iván_Proyecto_IAW/Dockerfile -t ivan11sa/proyecto-php-nginx:${{ github.sha }} .
        docker push ivan11sa/proyecto-php-nginx:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1

    - name: Verify and set up kubeconfig
      run: |
        # Verificar el directorio .kube
        echo "Verificando si el directorio .kube existe:"
        ls -l $HOME

        # Crear el directorio .kube si no existe
        mkdir -p $HOME/.kube

        # Verificar nuevamente si el directorio se ha creado
        echo "Verificando si el directorio .kube se ha creado:"
        ls -l $HOME/.kube
        
        # Crear el archivo kubeconfig con el valor de K8S_CONFIG
        echo "${{ secrets.K8S_CONFIG }}" > $HOME/.kube/config

        # Verificar que el archivo kubeconfig fue creado correctamente
        echo "Contenido del archivo .kube/config:"
        cat $HOME/.kube/config

        # Configurar kubectl para usar el certificado de la CA y el servidor K8S
        kubectl config set-cluster k8s-cluster --server=${{ secrets.K8S_SERVER }} --certificate-authority=$HOME/.kube/config

        # Configurar las credenciales de Kubernetes con el token
        kubectl config set-credentials k8s-user --token=${{ secrets.K8S_TOKEN }}

        # Configurar el contexto de Kubernetes
        kubectl config set-context k8s-context --cluster=k8s-cluster --user=k8s-user
        kubectl config use-context k8s-context

        # Validación de conexión con Kubernetes
        kubectl get nodes
        
    - name: Deploy to Kubernetes
      run: |
        # Cambiar la imagen del despliegue en Kubernetes
        kubectl set image deployment/nginx-deployment nginx=ivan11sa/proyecto-php-nginx:${{ github.sha }}
        kubectl rollout status deployment/nginx-deployment
