name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image          
        run: |
          TAG=${{ github.sha }}
          docker build -t ivan11sa/proyecto-php-nginx:$TAG .
          docker tag  ivan11sa/proyecto-php-nginx:$TAG ivan11sa/proyecto-php-nginx:latest
          docker push ivan11sa/proyecto-php-nginx:$TAG
          docker push ivan11sa/proyecto-php-nginx:latest
          echo $TAG > image_tag.txt                           # guarda la sha
      - name: Save tag artefact (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: image_tag
          path: image_tag.txt

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4           
        with:
          name: image_tag
          path: .

      - uses: azure/setup-kubectl@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.K8S_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update image & wait
        id: rollout
        run: |
          TAG=$(cat image_tag.txt)
          kubectl set image deployment/nginx-deployment nginx=ivan11sa/proyecto-php-nginx:$TAG
          kubectl rollout status deployment/nginx-deployment --timeout=5m

      - name: Simple rollback if fails     
        if: failure()
        run: |
          echo "‚ùå Rollout failed. Reverting..."
          kubectl rollout undo deployment/nginx-deployment
