name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -f C:\Users\ivan_\Desktop\ASIR\Curso 2024-2025\IAW\PHP\Sánchez_Acuña_Iván_Proyecto_IAW
      - name: Run tests (optional, for PHP)
        run: |
          docker run --rm ivansan11/proyecto-php-nginx:${{ github.sha }} php -l /var/www/html/index_test.php

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1

      - name: Configure kubectl
        run: |
          kubectl config set-cluster my-cluster --server=$K8S_SERVER --certificate-authority=$K8S_CA --embed-certs=true
          echo "K8S_SERVER=$K8S_SERVER" >> $GITHUB_ENV
          echo "K8S_CA=$K8S_CA" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: kubectl set image deployment/php-deployment php=ivansan11/proyecto-php-nginx:${{ github.sha }}
